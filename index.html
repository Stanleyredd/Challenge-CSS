    <style>
        .nav {

        }

            width: 26px;
            display: none;
                  float: right;
        }

        #toggle{
            display: none;
        }
        @media only screen and (max-width: 500px){
            label{

                display: block;
                cursor: pointer;
            }
            .menu {
                text-align: center;
                width: 100%;
            }
            .menu a {
                display: block;
                border-bottom:1px solid black;
                margin: 0;
            }
            #toggle:checked + .menu {
                display: block;
            }
        }
    </style>
